<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/servicos"></ion-back-button>
    </ion-buttons>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-padding">
    
    <h3 class="page-title">RESULTADOS</h3>

    <div *ngFor="let doc of doctors">
      
      <ion-card class="doctor-card">
        <ion-card-content>
          
          <div class="card-header">
            <ion-avatar class="doctor-avatar">
              <ion-icon name="person"></ion-icon>
            </ion-avatar>
            <div class="doctor-info">
              <ion-label class="doctor-name">{{ doc.nome }}</ion-label>
              <span class="doctor-spec">{{ doc.especialidade }}</span>
              <span class="doctor-crm">CRM: {{ doc.crm }}</span>
            </div>
          </div>
          
          <div class="doctor-location">
            <span class="info-label">LOCAL:</span>
            <span class="info-value">{{ doc.local }}</span>
          </div>

          <div class="doctor-dates">
            <span class="info-label">DATAS DISPON√çVEIS:</span>
            <ion-button class="dates-button" expand="full">
              {{ doc.datas.join('  -  ') }}
            </ion-button>
          </div>

        </ion-card-content>
      </ion-card>

      <ion-button class="agendar-button-main" (click)="agendar(doc)" expand="full">
        Agendar
      </ion-button>

    </div> </div> </ion-content>
